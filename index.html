<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>ShopZone</h1>
    </header>

    <section class="products">
        <div class="product">
            <img src="https://m.media-amazon.com/images/I/61D8xSguBFL._AC_UY218_.jpg" alt="Headphones">
            <h3>boAt Rockerz Headphones</h3>
            <p class="price">₹1,999</p>
            <button class="btn">Buy Now</button>
        </div>

        <div class="product">
            <img src="https://m.media-amazon.com/images/I/61vXzIUqLFL._AC_UY218_.jpg" alt="Smart Watch">
            <h3>Noise Smart Watch</h3>
            <p class="price">₹2,499</p>
            <button class="btn">Buy Now</button>
        </div>

        <div class="product">
            <img src="https://m.media-amazon.com/images/I/71RdoeQ5q7L._AC_UY218_.jpg" alt="Bluetooth Speaker">
            <h3>Zebronics Bluetooth Speaker</h3>
            <p class="price">₹899</p>
            <button class="btn">Buy Now</button>
        </div>

        <div class="product">
            <img src="https://m.media-amazon.com/images/I/51GmB4m4FaL._AC_UY218_.jpg" alt="Power Bank">
            <h3>Mi 10000mAh Power Bank</h3>
            <p class="price">₹1,299</p>
            <button class="btn">Buy Now</button>
        </div>
    </section>

</body>

</html>
